<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore with CSS</title>
    <style>
        #sht{
            background-color: bisque;
            text-align: center;
        }
        li{
            color: brown;
        }
        p{
            color: rgb(36, 36, 180);
            background-color: rgb(189, 233, 235);
            width: 50%;
        }
        #em{
            font-size: larger;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <p>CSS : Cascading Style Sheet</p>
    <p>This IS CSS Practice</p>
    <p id="sht">huhuhahahhaaaaa</p>
    <li>Inline CSS</li>
    <li id="em">Internal CSS or Embedded CSS</li>
    <li>Extended CSS</li>
    <p>This is also a paragraph</p>
    
</body>
</html>
