<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhankar Vai er Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        fieldset{
            margin-top: 20px;
        }
        legend{
            font-weight: 800;
            color: rgb(135, 5, 5);
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please FillUp the Form</h2>
            <form action="">
                <label for="name"> Your Name: 
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email: 
                    <input type="email" placeholder="Email" id="email">
                </label>
                <label for="phnNum">Your Phone: 
                    <input type="number" placeholder="Phone Number" id="phnNum">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="bhapa">
                        <input type="radio" name="pitha" id="bhapa">Bhapa
                    </label>
                    <label for="kuli">
                        <input type="radio" name="pitha" id="kuli">Kuli
                    </label>
                    <label for="pati">
                        <input type="radio" name="pitha" id="pati">Patisapta
                    </label>
                    <label for="pan">
                        <input type="radio" name="pitha" id="pan">Pan Pitha
                    </label>
                </fieldset>
    
                <fieldset>
                    <legend>Pick One or More Vorta</legend>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                    <label for="Sukti">
                        <input type="checkbox" name="vorta" id="Sukti">Sukti
                    </label>
                    <label for="dhonia">
                        <input type="checkbox" name="vorta" id="dhonia">Dhonia
                    </label>
                    <label for="jolpai">
                        <input type="checkbox" name="vorta" id="jolpai">Jolpai
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Special Instruction
                    </legend>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </fieldset>
                <input style="margin: 20px;" type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
